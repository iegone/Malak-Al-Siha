<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="invoice"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: var(--border);
        max-width: 430px;
        padding: 10px;
      "
    >
      <div
        class="header"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
          height: 100px;
          text-align: right;
        "
      >
        <img
          src="./src/logo.jpeg"
          alt=""
          style="aspect-ratio: 1/1; width: 100px"
        />
        <div style="margin-right: 20px">
          <h1 style="padding: 0">
            <span style="color: #0eb300">تم الحجز</span><br />
          </h1>
        </div>
      </div>
      <hr style="display: block; width: 100%" />
      <div
        class="table-container"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-block: 20px;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
      >
        <table style="text-align: left; display: flex; max-width: 450px">
          <tr>
            <td
              class="rtl"
              style="
                text-align: center;
                border: 1px solid black;
                padding: 5px;
                border-radius: 5px;
                padding-inline: 30px;
              "
            >
              ${name}
            </td>
            <td>:الاسـم</td>
          </tr>
          <tr>
            <td
              class="rtl"
              style="
                text-align: center;
                border: 1px solid black;
                padding: 5px;
                border-radius: 5px;
                padding-inline: 30px;
              "
            >
              ${phone}
            </td>
            <td>:الـرقم</td>
          </tr>
          <tr>
            <td
              class="rtl"
              style="
                text-align: center;
                border: 1px solid black;
                padding: 5px;
                border-radius: 5px;
                padding-inline: 30px;
              "
            >
              ${selectedDate}
            </td>
            <td>:التاريخ</td>
          </tr>
          <tr>
            <td
              class="rtl"
              style="
                text-align: center;
                border: 1px solid black;
                padding: 5px;
                border-radius: 5px;
                padding-inline: 30px;
              "
            >
              ${selectedTime}
            </td>
            <td>:الوقت</td>
          </tr>
        </table>
      </div>
      <hr style="display: block; width: 100%" />
      <p style="margin-top: 20px">
        نتوقع من حضراتكم القدوم قبل الميعاد ب ١٠ دقائق علي الاقل
      </p>
    </div>
    <script>
      function confirmBooking() {
        window.print();
      }

      document
        .getElementById("confirmBookingButton")
        .addEventListener("click", confirmBooking);
    </script>
  </body>
</html>
