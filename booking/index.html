<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حجز المواعيد</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <form action="https://docs.google.com/forms/d/e/1FAIpQLScQ9wLBLaXogl_Udpu7ht8nDLmW0WwwMVMjC4rmiHsoI3YGKw/formResponse"
      target="_self"
      id="bootstrapForm"
      method="POST">
        <div id="step-1" class="step active">
            <div class="calendar-container">
                <div class="month">
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                    <span id="month-year"></span>
                </div>
               <div class="weekdays">
                   <div>الأحد</div>
                   <div>الاثنين</div>
                   <div>الثلاثاء</div>
                   <div>الأربعاء</div>
                   <div>الخميس</div>
                   <div>الجمعة</div>
                   <div>السبت</div>
</div>

<div class="days"></div>

            </div>
            <input  name="entry.1085231036" type="hidden" id="selectedDate">
            <button class="next-btn" id="nextBtnStep1" disabled>التالي</button>
        </div>
        <div id="step-2" class="step">
            <div class="time-container">
                <h3>اختر الوقت</h3>
                <div class="time-slots">
                    <div class="time-slot" data-time="4:00">4:00 م</div>
                    <div class="time-slot" data-time="4:30">4:30 م</div>
                    <div class="time-slot" data-time="5:00">5:00 م</div>
                    <div class="time-slot" data-time="5:30">5:30 م</div>
                    <div class="time-slot" data-time="6:00">6:00 م</div>
                    <div class="time-slot" data-time="6:30">6:30 م</div>
                    <div class="time-slot" data-time="7:00">7:00 م</div>
                    <div class="time-slot" data-time="7:30">7:30 م</div>
                </div>
            </div>
            <input name="entry.971423350" type="hidden" id="selectedTime">
            <button class="next-btn" id="nextBtnStep2" disabled>التالي</button>
        </div>
        <div id="step-3" class="step">
            <div class="confirmation-container">
                <h3>تأكيد الحجز</h3>
                <form id="confirmationForm">
                    <input name="entry.1542968239" type="text" id="name" placeholder="الاسم" required>
                    <input name="entry.354264472" type="tel" id="phone" placeholder="رقم الهاتف" required>
                    <button type="submit" class="next-btn">تأكيد</button>
                </form>
            </div>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
